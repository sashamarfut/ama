<!DOCTYPE html>
<html ng-app="videoApp" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/app.js"></script>

    <link rel="stylesheet" href="Content/bootstrap.min.css">

    <style></style>

    <title></title>

    <style>
        .header {
            background: #0080c0; /* Цвет фона шапки */
            padding: 10px; /* Поля вокруг текста */
            height: 55px; /* FUCK!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! */
        }

        .sidebar {
            float: left; /* Обтекание справа */
            border: 1px solid #333; /* Рамка левого меню */
            width: 20%; /* Ширина левой колонки */
            padding: 5px; /* Поля внутри блока */
            margin: 10px 10px 20px 5px; /* Значения отступа от блока */
        }

        .content {
            margin: 10px 5px 20px 25%; /* Значения отступа от левого блока */
            padding: 5px; /* Поля внутри блока */
            border: 1px solid #333; /* Рамка контента */
        }

        input.ng-invalid {
            border: 1px solid #ff0000;
        }
    </style>

</head>
<body>

    <div class="header">
        <a href="#register" data-toggle="modal" class="btn btn-default pull-right">Регистрация / Вход</a>
    </div>
    <div class="sidebar">
        Sidebar
    </div>
    <div class="content">
        <div ng-view></div>
    </div>

    <div class="modal fade" id="register" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-6">


                            <form class="form-horizontal" role="form" ng-controller="RegisterCtrl">
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <input class="form-control" id="name" placeholder="Ник" ng-model="formInfo.UserName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <input class="form-control" id="email" placeholder="Электронный адрес" ng-model="formInfo.Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" placeholder="Пароль" ng-model="formInfo.Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Подтверждение пароля" ng-model=" forminfo.confirmpassword">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-success" ng-click="register()">Зарегистрироваться</button>
                                    </div>
                                </div>
                            </form>


                        </div>
                        <div class="col-md-6">

                            <form class="form-horizontal" role="form" ng-controller="LoginCtrl">

                                <p>Если вы уже зарегистрированы, тогда выполните вход.</p>

                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <input class="form-control" id="name" placeholder="Ник" ng-model="formInfo.UserName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" placeholder="Пароль" ng-model="formInfo.Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-success" ng-click="login()">Войти</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>





                </div>
            </div>
        </div>
    </div>

</body>
</html>
